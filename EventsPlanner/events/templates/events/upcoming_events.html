{% extends "events/layout.html" %}
{% block title %}Up Coming Events{% endblock title %}
{% load crispy_forms_tags %}
{% block body %}

<!--Start navbar-->

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{%url 'index' %}">Event Planner</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{%url 'index'%}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact_us'%}">Contact us</a>
          </li>
        </ul>

        <form class="d-flex" action= "{%url 'logout'%}" method="post">
          <!--TODO
          Fix the styling were the username appears too close to the log out button      
          -->
          <div>
            {% csrf_token %} 
            {% if user.is_authenticated %}
           <span class="navbar-text">Hello {{user.username}}</span>
            {% endif %}
          </div>
          <div>
            <button class="btn btn-outline-primary" type="submit">Logout</button> 
          </div>
        </form>
      </div>
    </div>
  </nav>
  <!--End navbar-->
  {% endblock body %}
