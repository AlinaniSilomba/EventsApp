{% extends "events/layout.html" %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock title %}


{% block body %}
<div>
    <form action="{%url 'login'%}" method='post'>
        {% csrf_token %}
        {{form|crispy}}
        <p>Don't have an account? Sign up <a href=""> Here</a></p>
        <div>
            <button class="" type="submit">Login</button>
        </div>
    </form>
</div>
{% endblock body %}
